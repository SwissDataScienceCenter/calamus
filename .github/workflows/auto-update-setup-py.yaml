name: create setup.py

on:
  push:
    branches:
    - master
    paths:
    - 'poetry.lock'
    - 'pyproject.toml'

jobs:
  update-setup-py:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Generate setup.py
      run: |
        python -m pip install --upgrade pip
        pip install dephell[full]
        dephell deps convert --from pyproject.toml --to setup.py
    - name: Fix setup.py format
      run: |
        pip install black
        black setup.py
    - name: Commit and create/update pull request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.RENKU_CI_TOKEN }}
        author: RenkuBot <renku@datascience.ch>
        committer: RenkuBot <renku@datascience.ch>
        commit-message: "Update setup.py"
        title: "Action: Update setup.py"
        body: "Auto-generated PR to update setup.py"
        labels: automerge
        branch: auto-update-setup-py
